layout: home
title: "Herb's Blog"

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    ul.posts-list {
      list-style-type: none;
      padding-left: 0;
    }
    ul.posts-list li {
      margin-bottom: 1.2em;
    }
    ul.posts-list li strong {
      display: block;
      margin-bottom: 0.2em;
      color: #555;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer-links {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9em;
    }
    .footer-links a {
      margin: 0 0.5em;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Herb's Blog</h1>
  <p style="text-align:center;">Start exploring thoughts and ideas here.</p>

  <hr />

  <h2>Latest Posts</h2>
  <ul class="posts-list">
    {% for post in site.posts %}
      <li>
        <strong>üóìÔ∏è {{ post.date | date: "%b %d, %Y" }}</strong>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <hr />

  <div class="footer-links">
    <a href="/about">About Herb</a> ¬∑
    <a href="/contact">Contact</a>
  </div>
</body>
</html>
